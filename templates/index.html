<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DronePizza Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<h1>DronePizza</h1>

<div id="deliveries">
  <h2>Leveringer</h2>
  <ul id="delivery-list"></ul>
</div>

<div id="actions">
  <div class="action-group">
    <label for="pizza-select">Vælg Pizza:</label>
    <select id="pizza-select">
      <option value="">Vælg en pizza</option>
    </select>
  </div>
  <div class="action-group">
    <label for="delivery-address">Adresse:</label>
    <input type="text" id="delivery-address" placeholder="Indtast adresse">
    <button id="create-delivery">Opret Levering</button>
  </div>
  <div class="action-group">
    <button id="create-drone">Opret Drone</button>
    <span id="drone-message" class="message"></span>
  </div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
