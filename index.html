<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DronePizza - Delivery Queue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #create-drone-btn {
      margin: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    #create-drone-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>DronePizza - Delivery Queue</h1>

<!-- Button to create a new drone -->
<button id="create-drone-btn" onclick="createDrone()">Create New Drone</button>

<h2>Unassigned Deliveries</h2>
<ul id="delivery-list"></ul>

<script src="script.js"></script>
</body>
</html>
